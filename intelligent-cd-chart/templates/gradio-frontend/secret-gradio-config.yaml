---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.gradioUI.name }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.gradioUI.name }}
stringData:
  # ArgoCD configuration - keys must match env var names
  ARGOCD_BASE_URL: {{ .Values.gradioUI.config.argocd.base_url | quote }}
  ARGOCD_API_TOKEN: {{ .Values.gradioUI.config.argocd.api_token | quote }}
  # GitHub configuration - keys must match env var names
  GITHUB_PAT: {{ .Values.gradioUI.config.github.pat | quote }}
  GITHUB_MCP_SERVER_TOOLSETS: {{ .Values.gradioUI.config.github.toolsets | quote }}
  GITHUB_MCP_SERVER_READONLY: {{ .Values.gradioUI.config.github.readonly | quote }}
  